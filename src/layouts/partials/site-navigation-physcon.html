<nav class="1pv3 1ph3 1ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <div class="flex-l items-center">
      {{ if .Site.Menus.physcon }}
        <ul style="margin: 10px;" class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}">
          {{ range .Site.Menus.physcon }}
          <li style="margin: 0px; padding: 10px;" 
          class="list f5 f4-ns fw4 dib {{ cond (eq $.Site.Params.currentSiteId .Identifier) "bg-blue" ""  }} {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <!-- <a class="hover-white no-underline black-90 wwhite-90" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}"> -->
            <a 
            class="hover-black hhover-blue hhover-white no-underline black-90 wwhite-90 {{ cond (eq $.Site.Params.currentSiteId .Identifier) "white-90" ""  }}" href="{{ .URL }}" title="{{ .Title }}">
                {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</nav>
