- content: "The 6th International Scientific Conference on Physics and Control, took\
    \ place in San Luis Potos\xED, Mexico Aug. 26-29, 2013. About 90 papers from 20\
    \ countries were presented. The updated papers are posted in the IPACS library."
  created_at: 2013-11-23 22:42:47.789048
  id: 8
  title: Nov. 2013. PhysCon 2013 is over
- content: "The 6th International Scientific Conference on Physics and Control, which\
    \ will take place in San Luis Potos\xED,\r\n Mexico from the 26th to the 29th\
    \ of August 2013. Like previous PhysCon conferences PhysCon2013 will focus on\r\
    \n the borderland between Physics and Control with emphasis on both theory and\
    \ applications.\r\n<br>\r\nAll the papers presented at the conference will be\
    \ included into <a href=\"http://lib.physcon.ru\">the IPACS library</a>\r\nand\
    \ recommended for publication in the new IPACS journal 'Cybernetics And Physics'."
  created_at: 2013-08-19 13:04:14.057416
  id: 9
  title: Aug. 2013. PhysCon 2013
- content: "The 1st issue of  new IPACS journal 'Cybernetics And Physics' is released:\
    \ <a href=\"http://cap.physcon.ru/\">http://cap.physcon.ru/</a>.\r\nThe scope\
    \ of the journal includes:\r\n<br>\r\n\r\n* Nonlinear dynamics and control<br>\r\
    \n* Complexity and self-organization<br>\r\n* Control of oscillations<br>\r\n\
    * Control of chaos and bifurcations<br>\r\n* Control in thermodynamics<br>\r\n\
    * Control of flows and turbulence<br>\r\n* Information Physics<br>\r\n* Cyber-physical\
    \ systems<br>\r\n* Modeling and identification of physical systems<br>\r\n* Quantum\
    \ information and control<br>\r\n* Analysis and control of complex networks<br>\r\
    \n* Synchronization of systems and networks<br>\r\n* Control of mechanical and\
    \ micromechanical systems<br>\r\n* Dynamics and control of plasma, beams, lasers,\
    \ nanostructures<br>\r\n* Applications of cybernetic methods in chemistry, biology,\
    \ other natural sciences<br>\r\n\r\nThe papers in cybernetics with physical flavor\
    \ as well as the papers in physics with cybernetic flavor are welcome."
  created_at: 2013-08-19 13:02:28.239642
  id: 10
  title: Jan. 2012. 'Cybernetics And Physics' (CAP) journal
- content: "The 5th International Conference on Physics and Control (Physcon 2011)\
    \ was held in Leon, Spain, on September 5-8, 2011. \r\n<br>\r\n203 participants\
    \ from 31 different countries attended the conference organized by University\
    \ of Leon and IPACS.\r\n<br>\r\nMost papers presented at the conference are included\
    \ into <a href=\"http://lib.physcon.ru\">the IPACS library</a>.\r\n<br>\r\nExtended\
    \ versions of selected papers are published in a special issue of the journal:\
    \ \r\n<a target=\"_blank\" href=\"http://www.worldscientific.com/doi/abs/10.1142/S0217979212020055?journalCode=ijmpb\"\
    >International  Journal  of  Modern  Physics  B. Vol.26, No.25(2012)</a>"
  created_at: 2013-08-19 13:00:52.542182
  id: 11
  title: Sept.2011. PhysCon 2011 is over
- content: "The 4th International Conference on Physics and Control (Physcon 2009)\
    \ held in Catania, September 1-4, 2009 is over.\r\n<br>\r\nThe conference was\
    \ a success with about 200 participants from more than 30 different countries.The\
    \ organizers \r\n(University of Catania and IPACS) thank all the sponsors and\
    \ the organizers of minisymposiums\r\nand special sessions who have greatly contributed\
    \ to the success of the conference.\r\n<br>\r\nAll the papers presented at the\
    \ conference are included into <a href=\"http://lib.physcon.ru\">the IPACS library</a>.\r\
    \nFurthermore, a selected number (about 100) of papers are collected in a volume\
    \ published by the World Scientific Publisher:\r\nFrom Physics to Control Through\
    \ an Emergent View.\r\n<br>\r\nEdited by Luigi Fortuna (University of Catania,\
    \ Italy), Alexander Fradkov (Russian Academy of Sciences, Russia)\r\n & Mattia\
    \ Frasca (University of Catania, Italy), <a target=_blank href=\"http://www.worldscientific.com/worldscibooks/10.1142/7790\"\
    >World Scientific Series on Nonlinear Science, Series B., 2010</a>"
  created_at: 2013-08-19 12:57:50.618131
  id: 12
  title: 10.09.2009. PhysCon 2009 is over
- content: "The Sixth EUROMECH Nonlinear Dynamics Conference (ENOC 2008) was a success\
    \ with 302 registered participants from 38 countries. There were 190 international\
    \ participants, including 20 from Germany, 18 from Italy, 16 from Netherlands,\
    \ 15 from UK, 13 from France, 12 from USA, 10 from Ukraine, 8 from Japan and Iran.\
    \ 325 talks (5 plenary, 275 oral and 45 poster) of more than 370 submitted were\
    \ included into the preliminary program. 284 full text papers are included into\
    \ the CD-ROM Proceedings. All the papers presented at the conference are published\
    \ in the IPACS Open Access Electronic Library at http://lib.physcon.ru by September,\
    \ 2008. The Conference Photo Gallery is posted at http://album.physcon.ru/gallery.html?gal=enoc08.\
    \ \r\nAt the closing ceremony it was announced that the next ENOC Conference will\
    \ be organized in 2011 in Rome, Italy. "
  created_at: 2009-01-19 21:20:27.787436
  id: 13
  title: ENOC'08 is over
- content: "The 3rd International Conference \"Physics and Control\" (PhysCon 2007)\
    \ took place on Sept. 3-7 in Potsdam, Germany.\r\nIt was a success with 280 registered\
    \ participants from 31 countries, including 81 from Germany, 65 from Russia, 19\
    \ from UK, 18 from Spain.\r\nPhysCon 2007 was organized under auspice of International\
    \ Physics And Control Society - IPACS, see http://physcon.ru/ipacs/ "
  created_at: 2007-09-26 20:03:26.984524
  id: 14
  title: Physcon 2007 is over
- content: The 3rd International Conference on Physics and Control (PhysCon 2007)  will
    be held on September 3rd to 7th 2007 at the University of Potsdam in the UNESCO
    world heritage city of Potsdam, Germany. For further information see the <a target=_blank
    href="http://www.physcon2007.agnld.uni-potsdam.de">official website</a>.
  created_at: 2006-11-27 11:26:25.032770
  id: 15
  title: The 3rd International Conference on Physics and Control
- content: "It was a success with 190 registered participants. 46 participants came\
    \ from outside of Russia, including 9 from Japan, 6 from Germany, 3 from China,\
    \ Italy, Mexico, Portugal, 2 from France. 212 talks (6 plenary, 3 invited and\
    \ 70 poster) representing 35 countries were included into the preliminary program.\
    \ 184 papers are included into the CD-ROM Proceedings and will be published in\
    \ the IEEExplore Electronic Library.\r\nIt was decided to organize the next \"\
    Physics and Control\" Conference in 2007, probably in Potsdam, Germany.\r\nAfter\
    \ the closing ceremony   the foundation meeting of the International Physics And\
    \ Control Society (IPACS) took place. At the meeting the IPACS Regulations have\
    \ been approved and the new International Society has been established. The <a\
    \ href=\"http://physcon.ru\">Physics and Control Resources portal</a> will now\
    \ be conducted by the IPACS Board. More information will be available soon."
  created_at: 2005-09-04 02:17:57.057142
  id: 16
  title: The Second International Conference "Physics and Control" (PhysCon 2005)
    took place on August 24-26 in St.Petersburg, Russia
- content: "Electronic submission and reviewing for PhysCon 2005 is managed by the\
    \ special conference management system COMS. It allows to register and submit\
    \ papers, to store them in the database, to upload and manage reviews, to send\
    \ messages. Every author or reviewer is provided with a virtual office.\r\nReviewing\
    \ results and reviewers' comments will be available to the authors after the acceptance/rejection\
    \ decision.\r\nSee details at the <a href=\"http://coms.physcon.ru/conf/\">Conference\
    \ submission site</a>"
  created_at: 2004-09-20 20:15:55.345660
  id: 17
  title: Submission site of PhysCon 2005 is open
- content: "In August 2003, the <a href=\"http://conf.physcon.ru/2003\">1st International\
    \ Conference \"Physics and Control\"</a> was held in St.Petersburg, Russia. The\
    \ conference was a success with about 250 participants from 33 countries and demonstrated\
    \ existence of a broad scientific community at the borderland between Physics\
    \ and Control and a strong need to enhance information exchange among its members.\r\
    \nTo promote such an exchange the information portal \"Physics and Control Resources\"\
    \ (PHYSCON) has been  launched.\r\nVisitors will find at PHYSCON information about\
    \ centers and  groups, events, education and information websites, organizations\
    \ and  funds, publications, news - everything  related to Physics and Control\
    \ worldwide.\r\nWe invite you,  your friends and colleagues to visit PHYSCON at\
    \ <a href=\"http://physcon.ru\">http://physcon.ru</a>\r\nSend your comments and/or\
    \ suggestions as well as additional information and links for inclusion into PHYSCON\
    \ to <a href=\"mailto:info@physcon.ru\">info@physcon.ru</a>"
  created_at: 2004-04-25 13:03:19.104092
  id: 18
  title: Welcome to the information  web-portal "Physics and Control Resources"(PHYSCON)!
