    \ Kazan, Russia.\r\nConference will still take place on July 8-11, 2019. New \
    \ Conference website: <a target=\"_blank\" href=\"http://physcon2019.innopolis.university/\"\
    >http://physcon2019.innopolis.university/</a>\r\nConference e-mail: physcon2019@innopolis.ru\
    \ \r\n</p>\r\n\r\n<p>\r\nImportant DEADLINES:\r\n<ul>\r\n<li>Minisimposia Proposal\
    \ - March 1, 2019;</li>\r\n<li>Paper Submission - April 20, 2019;</li>\r\n<li>Notification\
    \ of Acceptance - May 15, 2019.</li>\r\n</ul>\r\n</p>"
