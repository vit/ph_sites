- content: "10th International Conference on Physics and Control (PhysCon 2021) took\
    \ place on October 4\u20148, 2021, in Shanghai, China in hybrid format (online\
    \ and ofline). It was a success with 52 talks. The Organizers managed to run a\
    \ successful conference under conditions of COVID'19 pandemia."
