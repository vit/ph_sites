  title: 9th International conference 'Physics and Control' (PhysCon 2019)
- content: "The 8th International conference 'Physics and Control' (PhysCon 2017)\
    \ will take place on July 17-19, 2017 in Florence, Italy. The program of PhysCon\
    \ 2017 is available. The first day, July, 17 will be dedicated to Short Courses\
    \ and Keynote speeches as follows: \r\n\r\nCourse 1\tCybernetical Physics-2017\r\
    \nAlexander Fradkov (Inst. for Problems of Mech. Eng., St. Petersburg, Russia)\r\
    \nCourse 2\tQuenching and Reviving Oscillations in Complex Networks\r\nJuergen\
    \ Kurths (Humboldt University, Berlin, Germany)\r\nCourse 3\tControlling partial\
    \ synchronization patterns: chimera states\r\nEckehard Sch\xF6ll (Technische Universit\xE4\
    t, Berlin, Germany)\r\nCourse 4\tBellerophon States: Coexistence of Quantized,\
    \ Time Dependent, Clusters in Globally Coupled Oscillators\r\nStefano Boccaletti\
    \ (ISC-Institute for Complex Systems, Italy)\r\n\r\nKeynote Speakers\r\nKeynote\
    \ Speech 1\tRemote synchronization in complex networks\r\nMattia Frasca (Universit\xE0\
    \ di Catania, Italy)\r\nKeynote Speech 2\tHistory of nonlinear oscillations theory\r\
    \nJean-Marc Ginoux (LSIS, CNRS, UMR 7296, France)\r\nKeynote Speech 3\tThermodynamics\
    \ of information and control: the twin legacies of James Clerk Maxwell\r\nJohn\
    \ Bechhoefer (Simon Fraser University, Canada)"
  created_at: 2017-07-02 13:46:06.844062
