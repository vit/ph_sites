- content: "9th International Conference on Physics and Control (PhysCon 2019) took\
    \ place on September 8\u201411, 2019, in Innopolis, Russia. It was a success with\
    \ more that 150 talks and  208 participants. The conference info and Proceedings\
    \ are posted on\r\nhttp://conf.physcon.ru/"
